<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>

<body>

    <h1>Parágrafos e quebras de linhas.</h1>

    <hr>

    <p>Voce pode escrever um parágrafo de qualquer jeito, <br> Basta escrever tudo no meio
     do par de tags &lt;p&gt; &lt;/p&gt;. <br> A tag &lt;br&gt; ajuda a quebrar linha.</p>
     <!-- &lt; (Less than - Menor que // &gt; (greater than - maior que))-->

    <p>&lt;Outro Paragrafo&gt;</p>   

    <p>Vamos colocar alguns simbolos especiais aqui: 
        &reg;
        &copy;
    </p>

    <p>Vamos adicionar algusn emojis: 
        <!--Para colocar emojis basta fazer &#x + código do emoji (Usar site emojipidea)-->
        &#x1F643;
        &#x1F92D;
    </p>

</body>

</html>
